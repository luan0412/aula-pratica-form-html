<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At2</title>
</head>

<body>
    <form action="">
        <p>Dados pessoais</p>
        <label for="nome"> Nome:</label>
        <input type="text" name="nome" id="nome"> <br> <br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade">
        <p>Dados profissionais</p>
        <select name="escolaridade" id="escolaridade">
            <option value="esinoMedio">Ensino Médio</option>
            <option value="graduacao"> Graduação</option>
            <option value="posGraduacao">Pós-Graduação</option>
        </select>
        <br>
        <br>

        <label for="atuacao"> Área de Atuação </label>
        <input type="radio" id="gerencia" name="atuacao" value="gerencia">
        <label for="gerencia">Gerência</label>
        <input type="radio" id="financeiro" name="atuacao" value="financeiro">
        <label for="financeiro"> Financeiro</label>
        <input type="radio" id="recepcao" name="atuacao" value="recepcao">
        <label for="recepcao">Recepção</label>
    </form>
</body>

</html>
